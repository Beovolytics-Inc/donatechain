<!DOCTYPE html>
<html>
<head>
  <title>DonateChain</title>
  <link href='https://fonts.googleapis.com/css?family=Indie+Flower:400' rel='stylesheet' type='text/css'>
  <link href="./app.css" rel='stylesheet' type='text/css'>
  <script src="./app.js"></script>
</head>
<body>
  <center><h1>DonateChain</h1>
  <h3>Balance: <span class="black"><span id="balance"></span> DonatePoints</span></h3>

  <br>
  <h2>Donate now!</h2>
  <span id="status"></span>
  <br>
  <br><label for="amount">Amount:</label><input type="text" id="amount" placeholder="e.g.: 10"></input>
  <br><label for="receiver">To User:</label><input type="text" id="receiver" placeholder="e.g.: 0x1234..."></input>
  <br><br><button id="send">Send DonatePoints</button>
  <br><br><a class="twitter-share-button"
  href="https://twitter.com/intent/tweet"
  data-text="I have already donated. What about you?"
  data-hashtags="DonateChain"
  data-url=null
  data-size="large">Tweet</a></center>
</body>
</html>
